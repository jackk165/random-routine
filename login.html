<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Happiness Routine - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFE7E1);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6F61;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .login-form {
            text-align: left;
            margin-bottom: 20px;
        }
        .login-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #FF6F61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #FF4B47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morning Happiness Routine - Login</h1>

        <div class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="login()">Login</button>
        </div>

        <script>
            function login() {
                const username = document.getElementById('username').value;
                if (username) {
                    localStorage.setItem('username', username);
                    window.location.href = "index.html"; // Redirect to main page
                }
            }

            window.onload = function() {
                const username = localStorage.getItem('username');
                if (username) {
                    window.location.href = "index.html"; // Redirect to main page if already logged in
                }
            };
        </script>
    </div>
</body>
</html>
