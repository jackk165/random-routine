<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Happiness Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFE7E1);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6F61;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .routine {
            text-align: center; /* Center text within routine div */
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .routine p {
            margin: 5px 0;
        }
        button {
            background-color: #FF6F61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF4B47;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #FF6F61;
            padding: 10px 20px;
            border: 1px solid #FF6F61;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #FF6F61;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Morning Happiness Routine</h1>

        <div class="routine">
            <!-- Results will be centered dynamically -->
        </div>
        
        <button onclick="generateRoutine()">Generate Routine</button>
        
        <a href="settings.html">Update Your Routines</a>
    </div>

    <script>
        function generateRoutine() {
            const bodyActivities = ['Walk', 'Yoga'];
            const mindActivities = ['3 to Thrive', 'Silva Method', 'Mantra Meditation', 'Left Hand Teeth'];
            const emotionActivities = ['Wim Breathing', 'Mindfulness Meditation', 'Love You Mirror'];

            const getRandomActivity = (activities) => {
                return activities[Math.floor(Math.random() * activities.length)];
            };

            const bodyActivity = getRandomActivity(bodyActivities);
            const mindActivity = getRandomActivity(mindActivities);
            const emotionActivity = getRandomActivity(emotionActivities);

            const routineElement = document.querySelector('.routine');
            routineElement.innerHTML = `
                <p><strong>Body:</strong> ${bodyActivity}</p>
                <p><strong>Mind:</strong> ${mindActivity}</p>
                <p><strong>Emotion:</strong> ${emotionActivity}</p>
            `;
        }
    </script>
</body>
</html>
