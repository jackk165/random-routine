<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Happiness Routine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFE7E1);
            color: #444;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #FF6F61;
            margin-bottom: 20px;
        }
        .routine {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        .routine p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .routine strong {
            color: #FF6F61;
        }
        button {
            background: #FF6F61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #FF4B47;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #FF6F61;
            padding: 10px 20px;
            border: 1px solid #FF6F61;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #FF6F61;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Morning Happiness Routine</h1>
    <div class="routine">
        <p><strong>Body:</strong> <span id="body-activity"></span></p>
        <p><strong>Mind:</strong> <span id="mind-activity"></span></p>
        <p><strong>Emotion:</strong> <span id="emotion-activity"></span></p>
        <button onclick="generateRoutine()">Generate Routine</button>
        <a href="settings.html">Update Your Routines</a>
    
    </div>

    <script>
        const bodyActivities = ['Walk', 'Yoga'];
        const mindActivities = ['3 to Thrive', 'Silva Method', 'Mantra Meditation', 'Left Hand Teeth'];
        const emotionActivities = ['Wim Breathing', 'Mindfulness Meditation', 'Love You Mirror'];

        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateRoutine() {
            const bodyActivity = getRandomItem(bodyActivities);
            const mindActivity = getRandomItem(mindActivities);
            const emotionActivity = getRandomItem(emotionActivities);

            document.getElementById('body-activity').innerText = bodyActivity;
            document.getElementById('mind-activity').innerText = mindActivity;
            document.getElementById('emotion-activity').innerText = emotionActivity;
        }

        // Generate a routine on page load
        window.onload = generateRoutine;
    </script>
</body>
</html>
