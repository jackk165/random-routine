<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Happiness Routine - Update Routines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFDDC1, #FFE7E1);
            color: #444;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #FF6F61;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
        }
        .input-form {
            text-align: left;
            margin-bottom: 20px;
        }
        .input-form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            background: #FF6F61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #FF4B47;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #FF6F61;
            padding: 10px 20px;
            border: 1px solid #FF6F61;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #FF6F61;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Morning Happiness Routine</h1>
    <div class="container">
        <div class="input-form">
            <label for="body-activities">Body Activities (comma separated):</label>
            <textarea id="body-activities" rows="2"></textarea>
            
            <label for="mind-activities">Mind Activities (comma separated):</label>
            <textarea id="mind-activities" rows="3"></textarea>
            
            <label for="emotion-activities">Emotion Activities (comma separated):</label>
            <textarea id="emotion-activities" rows="2"></textarea>
            
            <button onclick="saveActivities()">Save Activities</button>
        </div>

        <a href="index.html">Back to Routine Generator</a>
    </div>

    <script>
        // Function to populate settings form with stored activities
        function populateSettingsForm() {
            const username = localStorage.getItem('username');
            if (username) {
                const bodyActivities = localStorage.getItem(username + '_bodyActivities');
                const mindActivities = localStorage.getItem(username + '_mindActivities');
                const emotionActivities = localStorage.getItem(username + '_emotionActivities');

                if (bodyActivities) {
                    document.getElementById('body-activities').value = bodyActivities;
                }
                if (mindActivities) {
                    document.getElementById('mind-activities').value = mindActivities;
                }
                if (emotionActivities) {
                    document.getElementById('emotion-activities').value = emotionActivities;
                }
            }
        }

        // Function to save activities to localStorage
        function saveActivities() {
            const username = localStorage.getItem('username');
            if (username) {
                const bodyActivities = document.getElementById('body-activities').value;
                const mindActivities = document.getElementById('mind-activities').value;
                const emotionActivities = document.getElementById('emotion-activities').value;

                localStorage.setItem(username + '_bodyActivities', bodyActivities);
                localStorage.setItem(username + '_mindActivities', mindActivities);
                localStorage.setItem(username + '_emotionActivities', emotionActivities);

                alert('Activities saved successfully!');
            } else {
                alert('Please login first to save activities.');
            }
        }

        // Populate form when page loads
        window.onload = populateSettingsForm;
    </script>

</body>
</html>
